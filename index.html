    <style>

  <body>
<p>NAMA : NOVITA NASTITI <br> NIM : 2157201329 <br> PROGAM STUDI : SISTEM INFORMASI <br> LOKASI : RUMAH SAYA <br> HASIL PETA DARI LEAFLET</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([-7.370937370713052, 110.1679060627262

      }).addTo(map);

        .openPopup();
    </script>
